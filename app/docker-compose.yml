version: '3'

services:
  unified-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8765:8765"      # WebSocket para PDV
      - "8080:8080"      # WebSocket para RTSP/WebRTC
      - "38800:38800/udp" # UDP para mensagens do PDV
    restart: unless-stopped
    volumes:
      - ./:/app  # Para desenvolvimento, permite edições sem reconstruir a imagem
    # Se precisar definir configurações personalizadas, descomente e ajuste:
    # command: ["python", "main.py", "--ws-port", "8765", "--rtsp-ws-port", "8080", "--udp-port", "38800", "--pdv-timeout", "180"]